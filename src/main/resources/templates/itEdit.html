<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rediger medarbejder</title>
</head>
<body>
<div th:replace="header">...</div>
<div class="container">
    <h4>Rediger it-afdeling medarbejder</h4>
<form action="#"
      th:action="@{/updateIT/{id}(id=${itdep.id})}"
      th:object="${itdep}"
      method="post">



    <p>Fornavn: <input type="text" th:field="*{firstName}"></p>
    <p>Efternavn: <input type="text" th:field="*{lastName}"></p>
    <p>Initialer: <input type="text" th:field="*{initials}"></p>
    <p>Email: <input type="text" th:field="*{email}"></p>
    <p>Telefonnummer: <input type="number" th:field="*{phoneNumber}"></p>
    <p>Adresse: <input type="text" th:field="*{address}"></p>
    <p>Leder: <input type="text" th:field="*{superior}"></p>
    <p>Afdelings nummer: <input type="number" th:field="*{department}"></p>
    <p>Afdelings navn: <input type="text" th:field="*{departmentName}"></p>



    <input type="submit" value="Opdater" class="btn add" />


</form>
</body>
</html>
