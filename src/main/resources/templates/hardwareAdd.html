<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hardware</title>
</head>
<body>

<div th:replace="header">...</div>

<div class="container">

<h4>Opret hardware</h4>
    <br>

    <form action="#" th:action="@{/hardwareAdd}"  th:object="${hardware}" method="post">
        <div>

            <p>Hardware:
                <select th:field="*{type}">
                    <option th:each="hardware : ${hwList}"
                            th:text="${hardware.producttype}"
                            th:value="${hardware.type}">
                </select>
            </p>

            <p>Navn: <input type="text" th:field="*{name}"/></p>


            <p>Status:
            <select th:field="*{status}">
                <option value="I Brug">I Brug</option>
                <option value="Kasseret">Kasseret</option>
                <option value="Solgt">Solgt</option>
                <option value="På lager">På lager</option>
            </select>
            </p>

            <p>Anvendes af: <input type="text" th:field="*{productuser}"/></p>


        </div>

        <input type="submit" value="Tilføj" class="btn add"/>

    </form>

</div>
</body>

</html>
