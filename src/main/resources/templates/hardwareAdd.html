<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hardware</title>
</head>
<body>

    <form action="#" th:action="@{/hardwareAdd}"  th:object="${hardware}" method="post">
        <div>

            <p>Hardware:
                <select th:field="*{type}">
                    <option th:each="hardware : ${hwList}"
                            th:text="${hardware.producttype}"
                            th:value="${hardware.type}">
                </select>
            </p>

            <p>Name: <input type="text" th:field="*{name}"/></p>

            <p>Status:
            <select th:field="*{status}">
                <option value="volvo">I Brug</option>
                <option value="saab">Kasseret</option>
                <option value="mercedes">Solgt</option>
                <option value="audi">på Lager</option>
            </select>
            </p>

        </div>

        <input type="submit" value="Tilføj" class="btn add"/>

    </form>


</body>

</html>
