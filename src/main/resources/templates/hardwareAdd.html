<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hardware</title>
</head>
<body>

    <form action="#" th:action="@{/hardwareAdd}"  th:object="${hardware}" method="post">
        <div>

            <p>Hardware:
                <select th:field="*{type}">
                    <option th:each="hardware : ${hwList}"
                            th:text="${hardware.producttype}"
                            th:value="${hardware.type}">
                </select>
            </p>

            <p>Navn: <input type="text" th:field="*{name}"/></p>


            <p>Status:
            <select th:field="*{status}">
                <option value="I Brug">inUse</option>
                <option value="Kasseret">discard</option>
                <option value="Solgt">Sold</option>
                <option value="På lager">inStore</option>
            </select>
            </p>

            <p>Anvendes af: <input type="text" th:field="*{productuser}"/></p>


        </div>

        <input type="submit" value="Tilføj" class="btn add"/>

    </form>


</body>

</html>
