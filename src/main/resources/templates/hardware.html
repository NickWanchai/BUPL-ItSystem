<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hardware</title>
</head>
<body>

<div th:replace="header">...</div>


<h1>Harware liste</h1>

<table class="tables" align="center">
    <thead>
    <tr>
        <th>Navn</th>
        <th>Status</th>
        <th>Produkt type</th>
        <th>Anvendes af</th>


    </tr>
    </thead>

    <tbody>

        <tr th:each="hardware: ${hardware}">
            <td th:text="${hardware.getName()}"></td>
            <td th:text="${hardware.getStatus()}"></td>
            <td th:text="${hardware.getProducttype()}"></td>
            <td th:text="${hardware.getProductuser()}"></td>
        </tr>

        <tr th:each="pc: ${pc}">
            <td th:text="${pc.getName()}"></td>
            <td th:text="${pc.getStatus()}"></td>
            <td th:text="${pc.getProducttype()}"></td>
            <td th:text="${pc.getProductuser()}"></td>
        </tr>

        <tr th:each="mobil: ${mobil}">
            <td th:text="${mobil.getName()}"></td>
            <td th:text="${mobil.getStatus()}"></td>
            <td th:text="${mobil.getProducttype()}"></td>
            <td th:text="${mobil.getProductuser()}"></td>
        </tr>

        <tr th:each="tablet: ${tablet}">
            <td th:text="${tablet.getName()}"></td>
            <td th:text="${tablet.getStatus()}"></td>
            <td th:text="${tablet.getProducttype()}"></td>
            <td th:text="${tablet.getProductuser()}"></td>
        </tr>

        <tr th:each="peripheral: ${peripheral}">
            <td th:text="${peripheral.getName()}"></td>
            <td th:text="${peripheral.getStatus()}"></td>
            <td th:text="${peripheral.getProducttype()}"></td>
            <td th:text="${peripheral.getProductuser()}"></td>
        </tr>

    </tbody>

</table>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
